<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Board</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(20, 40px); /* 20 columns of 40px each */
      gap: 2px; /* Gap between boxes */
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: white;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
    }

    .box:hover {
      background-color: lightblue; /* Change the background color on hover */
    }
  </style>
</head>
<body>
  <div class="board" id="colorBoard">
    <!-- Boxes will be generated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
